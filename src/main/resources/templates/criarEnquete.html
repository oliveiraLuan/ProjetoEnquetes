<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Projeto BI</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		
	<h3>Cadastrar enquete</h3>
	<form name="cadastrarUsuario" method="post">
	<p class="nome">
		<label for="nome">Nome da enquete</label>
		<input type="text" name="nome" required="required" placeholder="Nome da enquete"></input>
	</p>	
	<p class="quantidade">
		<label for="tipo">Quantidade de perguntas</label>
		<input type="text" name="quantidade" required="required" placeholder="Quantidade de perguntas"></input>
		
	</p>	
	<button type="submit">Criar enquete</button>
	
	</form>
	</header>
	

</body>


</html>

<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Sistema de Enquetes ~ Login</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style.css"/>
</head>
<body>
	
	<header>
		
	<h3>SE</h3>
	<form name="login" class="formlogin" method="post">
	<p class="login">
		<label for="email">E-MAIL</label>
		<input type="email" name="email" value="" required="required" placeholder="Informe seu e-mail"></input>
	</p>	
	<p class="senha">
		<label for="senha">SENHA</label>
		<input type="password" name="senha" value="" required="required" placeholder="***********"></input>
	</p>	
	<br/>
	<button type="submit" class="botaoLogin">LOGIN</button>
	
	</form>
	</header>
	

</body>


</html>

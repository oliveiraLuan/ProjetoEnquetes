<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Projeto BI</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		
	<h3>Alterar usuario</h3>
	<form th:each="funcionario: ${funcionario}" method="post">
		<p><input type="nome" name="nome" required="required" th:placeholder="${funcionario.nome}" ></input></p>
		<p><input type="email" name="email" required="required" th:placeholder="${funcionario.email}"></input></p>
		<button type="submit">Alterar</button>
	</form>
	</header>
	

</body>


</html>

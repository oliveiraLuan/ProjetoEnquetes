<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="utf-8">
	<title>Projeto BI</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
	
	<header>
		
	<h3>Tela de cadastro de usuario</h3>
	<form name="cadastrarUsuario" method="post">
	<p class="nome">
		<label for="nome">Nome</label>
		<input type="text" name="nome" required="required" placeholder="Informe o nome do usuário"></input>
	</p>	
	<p class="login">
		<label for="email">Email</label>
		<input type="email" name="email" required="required" placeholder="Informe o e-mail do usuário"></input>
	</p>	
	<p class="senha">
		<label for="senha">Senha</label>
		<input type="password" name="senha" required="required" placeholder="Informe a senha do usuário"></input>
	</p>	
	<p class="tipo">
		<label for="tipo">Tipo</label>
		<input type="radio" name="tipo" value="Gerente" required="required">Gerente</input>
		<input type="radio" name="tipo" value="Comum" required="required">Comum</input>
	</p>	
	
	
	<button type="submit">Cadastrar</button>
	
	</form>
	</header>
	

</body>


</html>
